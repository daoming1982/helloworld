<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codex DeepSeek Chat</title>

  <style>
    body {
      max-width: 700px;
      margin: 40px auto;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 15px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    textarea, button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    button {
      background: #222;
      color: white;
      margin-top: 12px;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }
    button:hover {
      background: #000;
    }
    #responseBox {
      margin-top: 20px;
      padding: 15px;
      background: #f7f7f7;
      border-radius: 10px;
      border: 1px solid #e5e5e5;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

<h1>DeepSeek Chat</h1>

<textarea id="inputBox" placeholder="输入内容..."></textarea>
<button onclick="send()">发送</button>

<div id="responseBox">回复内容会显示在这里...</div>

<script>
const API = "https://api.codex.love/api";

// 发送到 Worker → DeepSeek
async function send() {
  const text = document.getElementById("inputBox").value.trim();
  const box = document.getElementById("responseBox");

  if (!text) {
    alert("请输入内容！");
    return;
  }

  box.textContent = "⏳ DeepSeek 正在思考...";

  try {
    const resp = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        type: "chat",
        model: "deepseek-chat",   // 固定 DeepSeek
        message: text
      })
    });

    const data = await resp.json();

    // DeepSeek标准解析
    if (data.reply?.choices?.[0]?.message?.content) {
      box.textContent = data.reply.choices[0].message.content;
      return;
    }

    // 兜底显示原始 JSON
    box.textContent = JSON.stringify(data, null, 2);

  } catch (err) {
    box.textContent = "❌ 请求失败：\n" + err.message;
  }
}
</script>

</body>
</html>
